<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Wakeel | Registry & Login</title>
    <link rel="stylesheet" href="../logreg/loginandregister.css">
</head>

<body>
    <div class="nav-all">
        <div class="social-icon">
            <a>
                <a href="https://www.facebook.com/El-Wakeel-Trucks-103528792268255" target="_blank"><img
                        src="../logreg/images/social-facebook-icon.png" alt="facebook"></a>
                <a href=""><img src="../logreg/images/social-google;-icon.png" target="_blank" alt="google"></a>
                <a href=""><img src="../logreg/images/social-whatsapp-icon.png" target="_blank" alt="whatsapp"></a>
                <a href=""><img src="../logreg/images/social.yahoo.icon.png" target="_blank" alt="yahoo"></a>
            </a>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="login-btn" onclick="login()">Log In</button>
                <button type="button" class="register-btn" onclick="register()">Register</button>
            </div>
            <form action="" id="login" class="input-group">
                <span class="signin-txt">Sign in</span>
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <input type="password" minlength="6" maxlength="1024" autocomplete="off" class="input-field"
                    placeholder="Password" required>
                <input type="checkbox" name="" id="" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
                <a href="" id="reset">Forgot your password?</a>
                <br>
                <a href="" id="re-set">Don't have an account?</a>
            </form>
            <form action="" id="register" class="input-group">
                <span class="create-account">Create Account</span>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" minlength="6" maxlength="1024" placeholder="Password"
                    required>
                <input type="checkbox" name="" id="" class="check-box" required>
                <span> I agree to the <a href="">terms & conditions</a> </span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")
        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
    </script>
</body>

</html>
